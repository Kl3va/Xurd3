<!DOCTYPE html>
<html>

<head>
    <title> Sign up page </title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="Account sign up">
</head>

<body id="page">
    <div>
        <div class="logo">
            <img src="https://res.cloudinary.com/xurd3/image/upload/v1586015880/Startng/piggyvest-logo.0b78a8fa_vta4jx.svg"
                alt="">
        </div>
        <div class="container">
            <div class="header">
            <h2>Create a Secure Account</h2>
            <p> Welcome to the future of savings and investments</p>
            </div>
            <form class="set">
                <label for="Full name" class="label"> Full Name </label><br>
                <input type="text" name="Full Name" placeholder="Full Name" class="fill"><br><br><br>
                <label for="Email Address" class="label"> Email Address</label><br>
                <input type="email" name="email" placeholder="Email Address" class="fill"><br><br><br>
                <label for="Phone Number" class="label"> Phone Number </label><br>
                <input type="number" name="number" placeholder="Phone Number" class="fill"><br><br><br>
                <label for="password" class="label"> Password </label><br>
                <input type="password" name="password" placeholder="Password" class="fill"><br><br><br>
                <label for="referrer"class="label"> Referrer Phone or Promo Code(Optional)</label><br>
                <input type="number" name="number" placeholder="Referrer Phone Or Code" class="fill"><br><br><br>
                <label for="select"class="label"> How Did You Hear About Us?(Optional)</label>
                <select name="Medium" class="option">
                        <option> Click To Select </option>
                        <option> Facebook</option>
                        <option> Twitter </option>
                        <option> Instagram </option>
                        <option> Friend/Family/Coworker Referral </option>
                        <option> Google search</option>
                        <option> Online Blog</option>
                        <option>Local Newspaper</option>
                        <option> At an event</option>
                        <option>Other</option>
                </select><br><br><br>
                <input type="submit" value="CREATE AN ACCOUNT" class="submit">

            </form>
        </div><br>
        <p class="click"><a href="#" class="view"> Already have an account? Log In</a><p></p>

    </div>

</body>

</html>
